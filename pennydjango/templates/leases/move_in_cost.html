<tr id="moveincost-tr-{{id}}">
  <td>
    {{ charge }}
  </td>
  <td>
    ${{ value }}
  </td>
  <td>
    <button class="btn p-0 moveincost-delete" data-delete-id="{{id}}" data-delete="{% url 'leases:delete-moveincost' pk=id %}">

    </button>
  </td>
</tr>
